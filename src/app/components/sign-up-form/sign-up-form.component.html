<div class="container d-flex justify-content-center w-75">
  <!-- <div class="row"> -->
  <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2">

    <form class="form-horizontal" [formGroup]="form">
      <br>
      <fieldset>
        <legend>This s form legend:</legend>


        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input formControlName="email" type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" placeholder="Enter your Username" />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input formControlName="password" type="password" class="form-control" name="password" id="password"
                placeholder="Enter your Password" />
            </div>
          </div>
        </div>



        <div class="form-group ">
          <button (click)="signup()" type="button" class=" btn btn-info btn-lg btn-block login-button">Register</button>
        </div>
      </fieldset>
    </form>

  </div>
  <!-- </div> -->
</div>
<div class="container w-25 p-3">
  <button class="btn btn-info btn-lg btn-block login-button">gmail sign up</button>
</div>
